<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <img src="assets/Logo.png" alt="alura-logo">
    </header>
    <main class="encriptador__contenido">
        <div class="input_text_area">
            <textarea placeholder="Ingrese su texto"></textarea>
            <div class="warning_text">
                <img class="warning_logo" src="assets/bi_exclamation-circle-fill.png" alt="warning-logo">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button class="encriptar__button">Encriptar</button>
                <button class="desencriptar__button">Desencriptar</button>
            </div>
        </div>
        <div class="output_text_area">
            <!-- <span class="second-text-overlay">Ningún mensaje fue encontrado</span> -->
            <textarea placeholder="" readonly></textarea>
            <div class="placeholder__text">
                <span class="text-overlay">Ningún mensaje fue encontrado</span>
                <span class="second-text-overlay">Ingresa el texto que desees encriptar o desencriptar.</span>
            </div>
            <button class="copiar__button">Copiar</button>
        </div>
    </main>
    <footer></footer>

    <script src="./app.js"></script>
</body>

</html>
